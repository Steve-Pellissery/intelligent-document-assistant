<!DOCTYPE html>
<html>
<head>
    <title>Intelligent Document Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe5ec, #fff5e1);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 2rem;
            color: #c94f7c;
        }

        .container {
            background-color: #fff9f0;
            border-radius: 20px;
            padding: 30px;
            margin: 30px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"], input[type="text"] {
            padding: 12px;
            width: 100%;
            max-width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 2px solid #ffd6d6;
            border-radius: 8px;
            background-color: #fff;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #ff9396;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ffb6b9;
        }

        pre {
            background-color: #fff0db;
            padding: 15px;
            white-space: pre-wrap;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
        }

        .answer-box {
            background: #fff6cc;
            border: 2px solid #ffe3a3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üìÑ Intelligent Document Assistant</h1>
    <div class="container">

        <!-- Upload Form -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Upload a document (.pdf or .txt):</label>
            <input type="file" name="file" accept=".pdf,.txt" required>
            <button type="submit">Upload</button>
        </form>

        {% if extracted_text %}
            <h3>üìù Extracted Text:</h3>
            <pre>{{ extracted_text }}</pre>

            <!-- Question Form -->
            <form action="/ask" method="POST">
                <input type="hidden" name="context" value="{{ extracted_text }}">
                <label for="question">Ask a question about the document:</label>
                <input type="text" name="question" placeholder="e.g. What is the diagnosis?" required>
                <button type="submit">Get Answer</button>
            </form>
        {% endif %}

        {% if answer %}
            <div class="answer-box">
                <strong>Answer:</strong><br>
                {{ answer }}
            </div>
        {% endif %}
    </div>
</body>
</html>
